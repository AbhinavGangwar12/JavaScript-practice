<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
</head>
<body>

    <!-- Input Section -->
    <div id="input-div">

         <input 
         type="text" 
         id="noteInput" 
         placeholder="Write a note..."
         />
         <button id="addNoteBtn">Add Note</button>
    </div>

    <hr />

    <!-- Filter Buttons -->
    <button id="filterAll">All</button>
    <button id="filterPinned">Pinned</button>
    <button id="filterUnpinned">Unpinned</button>

    <hr />

    <!-- Notes List -->
    <ul id="notesList"></ul>

    <script src="prac2.js"></script>
</body>
</html>
